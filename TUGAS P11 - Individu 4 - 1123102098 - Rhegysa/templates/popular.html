<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="collapse navbar-collapse" id="navbarNav">

    <h1>Artikel Pertanian dari Kompas</h1>
    <div>
        {% for image in gambar %}
            {{image|safe}}
            <a href="{{image.find('img')['href']|safe}}">{{image.find('img')['href']|safe}}</a>
        {% endfor %}
    </div>
    <a href="/">Kembali ke Beranda</a>
